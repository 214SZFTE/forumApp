<div ng-controller="themeCtrl">
    <div>
        <div class="form-floating mb-3">
            <h4>Új téma:</h4>
            <input type="text" class="form-control" id="themeTitle" placeholder="Téma címe.." ng-model="themeTitle">
            <label for="themeTitle">Téma címe..</label>
        </div>
        <button ng-click="insert()">Felvesz</button>
    </div>


    <table class="table table-primary table-striped">
        <thead>
            <th>Azonosító</th>
            <th>Létrehozta</th>
            <th>Téma Címe</th>
            <th>Létrehozás ideje</th>
            <th>Műveletek</th>
        </thead>

        <tbody>
            <tr>
                <td>{{id}}</td >
                <td>{{user_id}}</td>
                <td>{{name}}</td>
                <td>{{timestamp}}</td>
                <td>
                    <button ng-click="mod()">Mod</button>
                    <button ng-click="del()">Del</button>
                </td>
            </tr>
        </tbody>

        <tfoot>
        </tfoot>
    </table>
</div>
