<!DOCTYPE html>
<html lang="hu" ng-app="Forum-App">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{appname}}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/forum.css">

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/forum.js"></script>
    <script src="js/dbFactory.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <script src="js/controllers/forumCtrl.js"></script>
</head>

<body>

<h3>Fórum</h3>
<hr>
<div ng-controller="forumCtrl">
    <div ng-include="'modal.html'"></div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="addforum()">
        Új fórum hozzáadása
    </button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Név</th>
                <th>Létrehozta</th>
                <th>Idő</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="forum in forums">
                <td>{{$index+1}}</td>
                <td>{{forum.name}}</td>
                <td>{{forum.user}}</td>
                <td>{{forum.date}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Összesen: {{forums.length}} Fórum van</td>
            </tr>
        </tfoot>
    </table>

</div>
</body>
</html>
